<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../backbutton.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="main">
      <div class="counter">
        <h1>LICZNIK: <span id="number">0</span></h1>

        <button class="btn decrease">Zmniejsz</button>
        <button class="btn clear">Wyczyść</button>
        <button class="btn increase">Zwiększ</button>
      </div>
    </div>
    <div class="back">
      <a href="../index.html">Wróć</a>
    </div>
    <script src="index.js"></script>
